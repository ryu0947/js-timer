<!DOCTYPE html>
<html lang="ja" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content="https://ryu0947.github.io/js-timer/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ポモドーロタイマー" />
    <meta
      property="og:description"
      content="25分区切りで作業を行うポモドーロテクニックを計測するタイマーです。"
    />
    <meta
      property="og:image"
      content="https://ryu0947.github.io/js-timer/img/timer-ogp.png"
    />
    <!-- Twitter OGP設定 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ryu0947" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>ポモドーロタイマー</title>
  </head>
  <body>
    <div class="container">
      <audio id="js-audio" src="audio/school_bell.mp3"></audio>
      <div id="js-rest-popup" class="popup">
        <p>お疲れ様です！<br />25分が経ちました！<br />休憩しましょう^^</p>
        <p id="js-total-time"></p>
        <div class="btn-flex">
          <div id="js-rest-btn" class="popup-btn">休憩する</div>
          <div id="js-finish-btn" class="popup-btn">終了する</div>
        </div>
      </div>
      <div id="js-restart-popup" class="popup">
        <p>休憩時間終了！<br />引き続きやっていきましょう〜！！</p>
        <div class="btn-flex-center">
          <div id="js-restart-btn" class="popup-btn">再開する</div>
        </div>
      </div>
      <div id="js-count-timer" class="count-timer">25:00</div>
      <p id="js-comment">Click Start</p>
      <button id="js-start" class="start-btn" type="button">Start</button>
      <button id="js-stop" class="stop-btn" type="button">Stop</button>
      <button id="js-reset" class="reset-btn" type="button">Reset</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
