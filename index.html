<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>ポモドーロタイマー</title>
  </head>
  <body>
    <div class="container">
     <div id="rest-popup" class="popup">
         <p>お疲れ様です！<br>25分が経ちました！<br>休憩しましょう^^</p>
         <div class="total-timer">Total: 25分</div>
         <div id="rest-btn" class="btn">休憩する</div>
         <div id="finish-btn" class="btn">終了する</div>
     </div>
      <div id="js-count-timer" class="count-timer">00:05</div>
      <p id="comment">Click Start</p>
      <button id="start" class="start-btn">Start</button>
      <button id="stop" class="stop-btn">Stop</button>
      <button id="reset" class="reset-btn">Reset</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
