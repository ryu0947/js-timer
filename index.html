<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>ポモドーロタイマー</title>
  </head>
  <body>
    <div class="container">
     <div id="js-rest-popup" class="popup">
         <p>お疲れ様です！<br>25分が経ちました！<br>休憩しましょう^^</p>
         <p id="js-total-time"></p>
        <div class="btn-flex">
         <div id="js-rest-btn" class="popup-btn">休憩する</div>
         <div id="js-finish-btn" class="popup-btn">終了する</div>
        </div>
     </div>
     <div id="js-restart-popup" class="popup">
         <p>休憩時間終了！<br>引き続きやっていきましょう〜！！</p>
        <div class="btn-flex-center">
         <div id="js-restart-btn" class="popup-btn">再開する</div>
        </div>
     </div>
      <div id="js-count-timer" class="count-timer">00:10</div>
      <p id="js-comment">Click Start</p>
      <button id="js-start" class="start-btn">Start</button>
      <button id="js-stop" class="stop-btn">Stop</button>
      <button id="js-reset" class="reset-btn">Reset</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
